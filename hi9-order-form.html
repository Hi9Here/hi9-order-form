<!--
An element providing a solution to no problem in particular.

Example:

    <hi9-order-form></hi9-order-form>

@group Seed Elements
@element hi9-order-form
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="hi9-order-form">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      paper-button {
        font-family: Roboto, Helvetica, arial, sans-serif;
        font-weight: 300;
      }
    </style>


    <form is="iron-form" id="form" method="post" action="/form/handler">
      <paper-input label="No of Chromebooks" error-message="Numbers Only!" bind-value="{{myValue}}" auto-validate pattern="[0-9]*" max="10000" min="1" required></paper-input>
      <paper-input label="No of MIFIs" error-message="Numbers Only!" bind-value="{{myValue}}" auto-validate pattern="[0-9]*" max="10000" min="1" required></paper-input>
      <paper-input label="6 Months Licence of Hi9.uk" error-message="Numbers Only!" bind-value="{{myValue}}" auto-validate pattern="[0-9]*" max="10000" min="1" required></paper-input>
    </form>
    <paper-button raised>Submit</paper-button>
    <paper-button raised>Reset</paper-button>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'hi9-order-form',

    properties: {

    },



  });
</script>
